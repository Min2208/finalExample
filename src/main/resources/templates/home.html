<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">

</head>
<body>

<br>
<div class="container">
    <h3>List City</h3>

    <div>
        <div class="search">
            <form action="home">
                <tr>
                    <td><input name="s" type="text"></td>
                    <td><input type="submit" value="Search"></td>
                </tr>
                <br>
                <br>

            </form>
        </div>

    </div>
    <div>
            <table>
                <tr>
                    <td>ID</td>
                    <td>City</td>
                    <td>Country</td>
                    <td colspan="2"><a th:href="@{/create}">Add City</a></td>
                </tr>

                <tr th:each="c : ${cities}">
                    <td th:text="${c.id}"></td>
                    <td ><a th:href="@{/info/{id}(id=${c.id})}" th:text="${c.name}"></a></td>
                    <td th:text="${c.country.name}"></td>

                    <td><a th:href="@{/edit/{id}(id=${c.id})}">Edit</a></td>
                    <td><a th:href="@{/deleteCity/{id}(id=${c.id})}">Delete</a></td>

                </tr>
            </table>
    </div>
</div>

<div>
    <a th:href="@{'/home?page='+${cities.number -1}+'&s='+ ${search}  }" th:if="${cities.hasPrevious()}">Previous</a>
    <span th:text="${cities.number + 1}"></span>/<span th:text="${cities.totalPages}"></span>
    <a th:href="@{'/home?page='+${cities.number +1}+'&s='+ ${search}  }" th:if="${cities.hasNext()}">Next</a>
</div>

<hr>
<footer th:replace="layout:: footer"></footer>
</body>
</html>
